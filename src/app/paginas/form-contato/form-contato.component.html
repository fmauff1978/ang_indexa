<app-container>
  <header>
    <section class="cabecalho-link">
      <img src="assets/logo.png" alt="" />
    </section>

    <section class="cabecalho-contato">
      <img src="assets/adicionar-contato.png" alt="" />
      <h1>Adicionar Contato</h1>
    </section>
  </header>

  <form  [formGroup]="contatoForm"  (ngSubmit)="salvarContato()">
    <label for="nome">Nome</label>
    <input type="text" id="nome" placeholder="Digite o nome do contato" formControlName="nome" />


      @if(contatoForm.get('nome').errors && contatoForm.get('nome').touched){
        <div class="mensagem-erro">Campo Obrigatório</div>


      }
    <label for="telefone">Telefone</label>
    <input type="text" id="tel" placeholder="Digite o telefone do contato" formControlName="telefone"/>

    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Digite o email do contato"formControlName="email" />

    @if(contatoForm.get('email').errors && contatoForm.get('email').touched){
      <div class="mensagem-erro">Campo Obrigatório</div>


    }

    <app-separador></app-separador>

    <label for="aniversario">Data Nasc</label>
    <input
      type="date"
      id="aniversario"
      placeholder="Digite a data de nascimento" formControlName="aniversario"
    />

    <label for="redes">Redes Sociais</label>
    <div class="input-container">
      <span class="span-http">http://</span>

      <input type="url" id="redes" placeholder="Adicione a URL da página" formControlName="redes"/>
    </div>

    <label for="observacoes">Observações</label>
    <textarea id="obs" placeholder="Observações Gerais" formControlName="obs"> </textarea>

    <section class="botoes">
      <button class="botao-cancelar"type="button">Cancelar</button>
      <button class="botao-salvar"type="submit" [disabled]="contatoForm.invalid"

[ngClass]="contatoForm.valid ? 'botao-salvar' : 'botao-desabilitado'">

      Salvar Contato</button>
    </section>
  </form>
</app-container>
